<div class="well">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" >
        var $time = Date.now || function() {
            return +new Date;
        };
    </script>
	
	<script>
	function resetOrderId(){
		var formSinglePurchase = document.forms['form-single-purchase'];
		formSinglePurchase.elements["orderId"].value = $time();
	}
	</script>

	<h3>Make A Purchase</h3>
    <form accept-charset="ISO-8859-1" id="form-single-purchase" action="https://gateway-uat.saltpayments.com/gateway/creditcard/processor.do" method="post" target="iframe-single-purchase-result" name="ccform">
        <table width="100%" border="0">
            <col width="100">
            <col>
            <tr>
                <td>
                    Merchant Id:
                </td>
                <td>
                    <input type="text" name="merchantId" value="600" readonly/>
                </td>
            </tr>
            <tr>
                <td>
                    APIToken:
                </td>
                <td>
                    <input type="text" name="apiToken" value="abc" readonly/>
                </td>
            </tr>
            <tr>
                <td>
                    Amount (in cents):
                </td>
                <td>
                    <input type="text" name="amount" value="100" size="10"/>
                </td>
            </tr>
            <tr>
                <td>
                    <!--Request Code:-->
                </td>
                <td>
                    <input type="hidden" name="requestCode" value="singlePurchase" size="50"/>
                </td>
            </tr>
            <tr>
                <td>
                    Order Id:
                </td>
                <td>
                    <input id="inputOrderId"  type="text" name="orderId" value="" size="50" readonly/>
                </td>
            </tr>
            <tr>
                <td>
                    CC Number:
                </td>
                <td>
                    <input type="text" name="creditCardNumber" value="4111111111111111" size="20" readonly/>
                </td>
            </tr>
            <tr>
                <td>
                    Expiry:
                </td>
                <td>
                    <input type="text" name="expiryDate" value="1218" size="4" readonly/>
                </td>
            </tr>
            <tr>
                <td>
                    Cvv2:
                </td>
                <td>
                    <input type="text" name="cvv2" value="123" size="3" readonly/>
                </td>
            </tr>
            <tr>
                <td>
                    Street:
                </td>
                <td>
                    <input type="text" name="street" value="111 street" size="50" />
                </td>
            </tr>
            <tr>
                <td>
                    PostalCode:
                </td>
                <td>
                    <input type="text" name="zip" value="m1m 1m0" size="10" />
                </td>
            </tr>
            <tr>
                <td>
                    <!--Market:-->
                </td>
                <td>
                    <input type="hidden" name="marketSegmentCode" value="I" size="1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <!--CVV Request:-->
                </td>
                <td>
                    <input type="hidden" name="cvv2RequestCode" value="1" size="1"/>
                </td>
            <tr>
                <td>
                    <!--AVS Request:-->
                </td>
                <td>
                    <input type="hidden" name="avsRequestCode" value="1" size="1"/>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" onClick="resetOrderId()">
                </td>
            </tr>
        </table>
    </form>

    <hr/>

    <iframe name="iframe-single-purchase-result" width="100%" height="500" frameborder="0">
        <p>Your browser does not support iframes.</p>
    </iframe>
	
</div>
